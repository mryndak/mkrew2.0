databaseChangeLog:
  - changeSet:
      id: 002-create-blood-inventory-record-table
      author: mkrew
      changes:
        - createTable:
            tableName: blood_inventory_record
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_blood_inventory_record
              - column:
                  name: rckik_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_blood_inventory_record_rckik
                    references: rckik(id)
              - column:
                  name: blood_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: recorded_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: inventory_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: quantity_level
                  type: INTEGER
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: source_url
                  type: VARCHAR(500)
              - column:
                  name: scraped_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_blood_inventory_record_rckik_id
            tableName: blood_inventory_record
            columns:
              - column:
                  name: rckik_id
        - createIndex:
            indexName: idx_blood_inventory_record_blood_type
            tableName: blood_inventory_record
            columns:
              - column:
                  name: blood_type
        - createIndex:
            indexName: idx_blood_inventory_record_recorded_at
            tableName: blood_inventory_record
            columns:
              - column:
                  name: recorded_at
        - createIndex:
            indexName: idx_blood_inventory_record_composite
            tableName: blood_inventory_record
            columns:
              - column:
                  name: rckik_id
              - column:
                  name: blood_type
              - column:
                  name: recorded_at
