databaseChangeLog:
  - changeSet:
      id: 003-create-scraping-log-table
      author: mkrew
      changes:
        - createTable:
            tableName: scraping_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_scraping_log
              - column:
                  name: rckik_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_scraping_log_rckik
                    references: rckik(id)
              - column:
                  name: executed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: records_scraped
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: duration_ms
                  type: BIGINT
        - createIndex:
            indexName: idx_scraping_log_rckik_id
            tableName: scraping_log
            columns:
              - column:
                  name: rckik_id
        - createIndex:
            indexName: idx_scraping_log_executed_at
            tableName: scraping_log
            columns:
              - column:
                  name: executed_at
        - createIndex:
            indexName: idx_scraping_log_status
            tableName: scraping_log
            columns:
              - column:
                  name: status
