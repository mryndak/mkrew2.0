databaseChangeLog:
  - changeSet:
      id: 001-create-rckik-table
      author: mkrew
      changes:
        - createTable:
            tableName: rckik
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_rckik
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_rckik_code
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: website_url
                  type: VARCHAR(500)
              - column:
                  name: scraping_enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: scraping_cron_expression
                  type: VARCHAR(100)
                  defaultValue: "0 0 8,14,20 * * ?"
        - createIndex:
            indexName: idx_rckik_code
            tableName: rckik
            columns:
              - column:
                  name: code
        - insert:
            tableName: rckik
            columns:
              - column:
