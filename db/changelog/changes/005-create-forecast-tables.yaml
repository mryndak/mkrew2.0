databaseChangeLog:
  - changeSet:
      id: 005-create-forecast-model-table
      author: mkrew
      changes:
        - createTable:
            tableName: forecast_model
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_forecast_model
              - column:
                  name: model_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: model_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: model_parameters
                  type: TEXT
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 005-create-forecast-request-table
      author: mkrew
      changes:
        - createTable:
            tableName: forecast_request
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_forecast_request
              - column:
                  name: rckik_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_forecast_request_rckik
                    references: rckik(id)
              - column:
                  name: forecast_model_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_forecast_request_model
                    references: forecast_model(id)
              - column:
                  name: blood_type
                  type: VARCHAR(20)
              - column:
                  name: forecast_horizon_days
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: data_start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: data_end_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: completed_at
                  type: TIMESTAMP
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: requested_by_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_forecast_request_user
                    references: users(id)
        - createIndex:
            indexName: idx_forecast_request_status
            tableName: forecast_request
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_forecast_request_created_at
            tableName: forecast_request
            columns:
              - column:
                  name: created_at
        - createIndex:
            indexName: idx_forecast_request_rckik_model
            tableName: forecast_request
            columns:
              - column:
                  name: rckik_id
              - column:
                  name: forecast_model_id

  - changeSet:
      id: 005-create-forecast-result-table
      author: mkrew
      changes:
        - createTable:
            tableName: forecast_result
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_forecast_result
              - column:
                  name: forecast_request_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_forecast_result_request
                    references: forecast_request(id)
              - column:
                  name: forecast_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: predicted_status
                  type: VARCHAR(20)
              - column:
                  name: predicted_quantity
                  type: DOUBLE PRECISION
              - column:
                  name: confidence_lower
                  type: DOUBLE PRECISION
              - column:
                  name: confidence_upper
                  type: DOUBLE PRECISION
              - column:
                  name: confidence_level
                  type: DOUBLE PRECISION
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_forecast_result_request_id
            tableName: forecast_result
            columns:
              - column:
                  name: forecast_request_id
        - createIndex:
            indexName: idx_forecast_result_forecast_date
            tableName: forecast_result
            columns:
              - column:
                  name: forecast_date
        - createIndex:
            indexName: idx_forecast_result_composite
            tableName: forecast_result
            columns:
              - column:
                  name: forecast_request_id
              - column:
                  name: forecast_date

  - changeSet:
      id: 005-insert-default-arima-model
      author: mkrew
      changes:
        - insert:
            tableName: forecast_model
            columns:
              - column:
                  name: model_type
                  value: ARIMA
              - column:
                  name: model_name
                  value: ARIMA Blood Inventory Forecasting Model
              - column:
                  name: description
                  value: ARIMA (AutoRegressive Integrated Moving Average) model for blood inventory prediction
              - column:
                  name: model_parameters
                  value: '{"p": 1, "d": 1, "q": 1}'
              - column:
                  name: is_active
                  valueBoolean: true
              - column:
                  name: created_at
                  valueDate: now()
