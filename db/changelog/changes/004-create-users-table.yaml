databaseChangeLog:
  - changeSet:
      id: 004-create-users-table
      author: mkrew
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_username
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_email
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_login
                  type: TIMESTAMP
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_users_username
            tableName: users
            columns:
              - column:
                  name: username
        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: $2a$10$dXJ3SW6G7P50lGmMkkmwe.20cQQubK3.HZWzG3YB1tlRy.fqvM/BG # "admin123"
              - column:
                  name: email
                  value: admin@mkrew.pl
              - column:
                  name: role
                  value: ADMIN
              - column:
                  name: created_at
                  valueDate: now()
              - column:
                  name: enabled
                  valueBoolean: true
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: user
              - column:
                  name: password
                  value: $2a$10$N9qo8uLOickgx2ZMRZoMyeIjZAgcfl7p92ldGxad68LJZdL17lhWy # "user123"
              - column:
                  name: email
                  value: user@mkrew.pl
              - column:
                  name: role
                  value: USER_DATA
              - column:
                  name: created_at
                  valueDate: now()
              - column:
                  name: enabled
                  valueBoolean: true
